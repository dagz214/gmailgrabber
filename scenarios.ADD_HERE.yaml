#The yaml is a list of items like the following syntax:
- Office 365 Basic: #Name - this is a name that would be used in the resulting file name.
    scenario_class: attdownloader # mandatory, choose the scenario class, in this example gmailgrabber.AttDownloader 
                                  # for scenario where an attachment is to be downloaded
    query_params: #Arguments that match symplegmail query syntax
      sender: microsoft-noreply@microsoft.com
      attachment: True
      exact_phrase: microsoft 365 business Basic
      newer_than: [3, month]
